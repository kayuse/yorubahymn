<ion-header color="primary">
  <ion-navbar color="primary" hideBackButton>
    <ion-title>Orin Ijo {{hymn.number}}</ion-title>
    <ion-buttons start left>
      <button ion-button icon-only (click)="back()">
        <i class="fas fa-chevron-left" style="font-size:25px; padding:9px; "></i>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div id="header-details">
    <div id="image-ctn"> <img style="width:50px;" src="assets/imgs/ecwalogo.png" alt="Hymn Collections" /></div>
    <div>
      <h1 class="hymn-title">{{hymn.title}}</h1>

      <div id="extra-ctn">
        <h3 class="extra">{{hymn.extra}}</h3>
      </div>
    </div>

  </div>
</ion-header>
<ion-content padding>
<div *ngFor = "let verse of verses; let i = index" [attr.data-index]="i">
  <div class="verse-ctn" >
    <div class="title">Verse {{verse.number}} </div>
    <div class="body" [innerHTML] = "verse.content">
    </div>
  </div>
  <div class="chorus-ctn" id="chorus-ctn" *ngIf = "hymn.chorus != null && i == 0">
    <div class="title">Chorus</div>
    <div class="body"  [innerHTML] = "hymn.chorus">
    </div>
  </div>
  </div>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start left>
          <button ion-button icon-only>
            <img style = "width:30px;" src="assets/imgs/ecwalogo.png" alt="Hymn Collections"/>
          </button>
        </ion-buttons>
    <ion-title>AKOPO</ion-title>
    <ion-buttons start right>
        <button ion-button icon-only>
          <img style = "width:30px;" src="assets/imgs/umcalogo.png" alt="Hymn Collections"/>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content id="page2" style="margin-top:0px;">
  <ion-grid >
    <ion-row >
      <ion-col col-4 *ngFor = "let akopo of akopos; let i = index" (click)= "openCollection(i)" [attr.data-index]="i"><div class = "content" [ngClass]="i%2 == 0 ? 'zero' : 'one'"><i class="fas fa-music"></i> <br/> <span>{{akopo.range}}</span></div></ion-col>
    <!--  <ion-col col-4><div class = "content one"><i class="fas fa-music"></i> <br/> <span>Akopo Yoruba</span></div></ion-col>
      <ion-col col-4><div class = "content zero"><i class="fas fa-music"></i> <br/> <span>Akopo Yoruba</span></div></ion-col>
   -->
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header color="primary">
  <ion-navbar color="primary" hideBackButton>
    <ion-title>Search</ion-title>
    <ion-buttons start left>
      <button ion-button icon-only (click)="back()">
        <i class="fas fa-chevron-left" style="font-size:25px; padding:9px; "></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-12><ion-searchbar (input) = "search()" [(ngModel)] = "searchText" placeholder="Search Hymns, Collection"></ion-searchbar></ion-col>
        </ion-row>
      </ion-grid>
      <ion-list id="collections-list5" >
          <ion-list-header class="hymn-header">
          Search Result
            <span></span>
          </ion-list-header>
          <ion-item class="hymn-list" no-padding (click)="openHymnDetail(hymn)" *ngFor="let hymn of hymns; let i = index" [attr.data-index]="i">
            <ion-avatar item-start>
              <div class="icon" item-left>
                <div style="height:19px;"></div>
                <span class="hymn-number">{{hymn.number}}</span>
              </div>
            </ion-avatar>
            <div color="dark" class="hymn">
              <p class="hymn-title">{{editTitle(hymn.title)}}</p>
              <span class="hymn-reference">{{hymn.extra}}</span>
            </div>
            <i class="fas fa-chevron-right" item-right></i>
          </ion-item>
        </ion-list>
</ion-content>

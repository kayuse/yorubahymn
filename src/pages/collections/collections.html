  Ionic pages and navigation.

<ion-header [style.backgroundImage]="'url('+getImageUrl()+')'" >
  <ion-navbar transparent header-margin=false>
  </ion-navbar>
  <div>
  <h1 class="header" id="main-header">{{item.title}}</h1>
  <h2 class="header" id = "range-header">{{item.range}}</h2>
</div>
</ion-header>

<ion-content >
    <ion-list>
        <ion-list-header id="list_header">
          Awon Orin Akopo Yii
        </ion-list-header>
        <ion-item class="hymn-list" no-padding (click)="openHymnDetail(hymn)" *ngFor="let hymn of hymns; let i = index" [attr.data-index]="i">
          <ion-avatar item-start>
            <div class="icon" item-left>
              <div style="height:19px;"></div>
              <span class="hymn-number">{{hymn.number}}</span>
            </div>
          </ion-avatar>
          <div color="dark" class="hymn">
            <p class="hymn-title">{{editTitle(hymn.title)}}</p>
            <span class="hymn-reference">{{hymn.extra}}</span>
          </div>
          <i class="fas fa-chevron-right" item-right></i>
        </ion-item>
      </ion-list>
      
</ion-content>
